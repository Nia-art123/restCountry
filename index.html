<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flag</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <nav id="navigationBar">
        <h2>Where in the world</h2>
        <p id="darkModeToggle"> <i class="fa-solid fa-moon"></i> Dark Mode</p>
    </nav>

    <div class="buttonContainer">
        <input class="searchInputField" id="countrySearchInput" type="search" placeholder="Search for a Country" onchange="displayCountry()"> 

        <select class="regionSelect" id="regionDropdown">
            <option disabled selected>Choose Region</option>
            <option value="africa">Africa</option>
            <option value="europe">Europe</option>
            <option value="northAmerica">North America</option>
        </select>
    </div>

    <div class="contentContainer" id="contentWrapper">
        <div class="searchResults" id="searchResultsContainer"></div>
        <div class="filters" id="filtersContainer"></div>
    </div>

</body>
</html>
